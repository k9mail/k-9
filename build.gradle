buildscript {
    ext {
        buildConfig = [
                'compileSdk': 28,
                'minSdk': 19,
                'buildTools': '28.0.3'
        ]

        versions = [
                'kotlin': '1.3.11',
                'supportLibrary': '28.0.0',
                'preferencesFix': '28.0.0.0',
                'lifecycleExtensions': '1.1.1',
                'okio': '1.14.0',
                'timber': '4.7.1',
                'koin': '0.9.3',
                'commonsIo': '2.4',
                'coreKtx': '1.0.1',
                'mime4j': '0.8.2',

                'junit': '4.12',
                'robolectric': '3.7.1',
                'mockito': '2.18.0',
                'mockitoKotlin': '1.5.0',
                'truth': '0.42'
        ]
    }

    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${versions.kotlin}"
    }
}

project.ext {
    testCoverage = project.hasProperty('testCoverage')
}

subprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
        jcenter()
    }

    configurations.all {
        exclude group: "com.android.support", module: "support-media-compat"

        resolutionStrategy {
            force "androidx.lifecycle:lifecycle-livedata-core:2.1.0-alpha01"
            force "androidx.lifecycle:lifecycle-runtime:2.1.0-alpha01"
            force "androidx.lifecycle:lifecycle-process:2.1.0-alpha01"
            force "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha01"
            force "androidx.core:core:1.1.0-alpha03"
        }
    }
}
